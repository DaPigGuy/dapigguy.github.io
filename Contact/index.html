    <h1>Contact Us</h1>
    <p>You can contact us below. Your message will be redirected to DaPigGuy & Aericio. Please try to provide contact

    <form onsubmit="sendMessage(); return false;" autocomplete="off">
        <div>
            <label>Username:</label>
            <input id="usernameInput" title="Username" placeholder="Username" maxlength="12">
        </div>
        <div>
            <label>Message:</label>
            <input id="messageInput" title="Message" placeholder="Message" maxlength="512">
        </div>
        <div>
            <input type="submit" value="Send Message">
        </div>
    </form>
